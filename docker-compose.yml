version: '3.8'

services:
  bluebubbles-web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        FLUTTER_VERSION: "3.24.0"
        BLUEBUBBLES_HOST: ${NEXT_PUBLIC_BLUEBUBBLES_HOST}
        BLUEBUBBLES_PASSWORD: ${NEXT_PUBLIC_BLUEBUBBLES_PASSWORD}
    container_name: bluebubbles-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_BLUEBUBBLES_HOST=${NEXT_PUBLIC_BLUEBUBBLES_HOST}
      - NEXT_PUBLIC_BLUEBUBBLES_PASSWORD=${NEXT_PUBLIC_BLUEBUBBLES_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.bluebubbles.description=BlueBubbles Web Application"
      - "com.bluebubbles.version=1.0.0"
